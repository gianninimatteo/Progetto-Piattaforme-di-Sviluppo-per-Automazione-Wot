<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Riscaldamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema di Riscaldamento Automatizzato</h1>

        <div class="card">
            <h2>Sensore Temperatura</h2>
            <div class="temperature-display">
                <span class="temp-value" id="currentTemp">--</span>
                <span class="temp-unit">Â°C</span>
            </div>
            <p class="temp-label">Temperatura Attuale</p>
        </div>

        <div class="card">
            <h2>Controllo Riscaldamento</h2>
            <div class="control-group">
                <label for="targetTemp">Temperatura Desiderata:</label>
                <input type="number" id="targetTemp" value="22" min="15" max="30" step="0.5">
                <button id="setTarget">Imposta</button>
            </div>
            <div class="status">
                <p>Stato: <span id="heaterStatus">Spento</span></p>
            </div>
        </div>

        <div class="card">
            <h2>Eventi</h2>
            <div id="events" class="events-list">
                <p class="no-events">Nessun evento</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
