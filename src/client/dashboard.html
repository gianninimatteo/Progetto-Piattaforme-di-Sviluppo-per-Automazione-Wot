<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Riscaldamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema di Riscaldamento Automatizzato</h1>

        <div class="rooms-grid">
            <div class="card room-card">
                <h2>Cucina</h2>
                <div class="temperature-display">
                    <span class="temp-value" id="tempCucina">--</span>
                    <span class="temp-unit">°C</span>
                </div>
                <div class="control-group">
                    <label>Temperatura desiderata:</label>
                    <input type="number" id="targetCucina" value="22" min="0" max="30" step="0.1">
                    <button onclick="setTarget('Cucina')">Imposta</button>
                </div>
                <div class="valve-status">
                    <p>Termostato: <span id="valveCucina">Inattivo</span></p>
                </div>
            </div>

            <div class="card room-card">
                <h2>Camera</h2>
                <div class="temperature-display">
                    <span class="temp-value" id="tempCamera">--</span>
                    <span class="temp-unit">°C</span>
                </div>
                <div class="control-group">
                    <label>Temperatura desiderata:</label>
                    <input type="number" id="targetCamera" value="22" min="0" max="30" step="0.1">
                    <button onclick="setTarget('Camera')">Imposta</button>
                </div>
                <div class="valve-status">
                    <p>Termostato: <span id="valveCamera">Inattivo</span></p>
                </div>
            </div>

            <div class="card room-card">
                <h2>Bagno</h2>
                <div class="temperature-display">
                    <span class="temp-value" id="tempBagno">--</span>
                    <span class="temp-unit">°C</span>
                </div>
                <div class="control-group">
                    <label>Temperatura desiderata:</label>
                    <input type="number" id="targetBagno" value="22" min="0" max="30" step="0.1">
                    <button onclick="setTarget('Bagno')">Imposta</button>
                </div>
                <div class="valve-status">
                    <p>Termostato: <span id="valveBagno">Inattivo</span></p>
                </div>
            </div>

            <div class="card heater-card">
                <h2>Riscaldamento</h2>
                <div class="status">
                    <p>Stato:</p>
                    <p><span id="heaterStatus">Spento</span></p>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Eventi</h2>
            <div id="events" class="events-list">
                <p class="no-events">Nessun evento</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
